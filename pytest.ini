[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    -p no:warnings

# Markers
markers =
    market_order: Tests for market orders
    limit_order: Tests for limit orders
    stop_order: Tests for stop orders
    open_position: Tests for open position management
    pending_order: Tests for pending orders
    order_history: Tests for order history
    smoke: Smoke tests - critical functionality
    regression: Regression tests - full test suite

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto