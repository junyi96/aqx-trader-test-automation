name: Test Automation CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        browser: [chromium, firefox, webkit]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install --with-deps ${{ matrix.browser }}

    - name: Run smoke tests
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: true
        AQX_USERNAME: ${{ secrets.AQX_USERNAME }}
        AQX_PASSWORD: ${{ secrets.AQX_PASSWORD }}
      run: |
        pytest -m smoke --html=reports/smoke-report.html --self-contained-html

    - name: Run regression tests
      if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: true
        AQX_USERNAME: ${{ secrets.AQX_USERNAME }}
        AQX_PASSWORD: ${{ secrets.AQX_PASSWORD }}
      run: |
        pytest -m regression --html=reports/regression-report.html --self-contained-html

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.python-version }}-${{ matrix.browser }}
        path: |
          reports/
          screenshots/
          traces/
          logs/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}-${{ matrix.browser }}
        path: reports/*.html

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Send notification
      run: echo "Tests completed. Check artifacts for results."